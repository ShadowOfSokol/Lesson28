<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massage Board - {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Message Board</h1>
    {% include("_navigation.html") %}
    <header>
        {% block header %} {% endblock header %}
<!--        <div class="flash success">All right!</div>-->
<!--        <div class="flash error">Ohh, you have error!</div>-->
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    </header>
    <main>
        {% block content %}
            <p>No massage</p>
        {% endblock content %}
    </main>
</body>
</html>
