{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Add Post{% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <form method="post">
        <div class="form-group">
            <label for="author">Your Name</label>
            <input type="text" name="author" id="author" value="{{ request.form['author'] }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="message"></label>
            <textarea name="message" id = "message" class="form-control">{{ request.form['message'] }}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Post Message" class="submit-btn">
            <button id="btn_ai" type="button" class="submit-btn">Generate with AI</button>
        </div>
    </form>

    <script>
        document.getElementById('btn_ai').addEventListener('click', async() =>{
            const prompt = document.getElementById('message').value;
            alert("prompt");
        })
    </script>
{% endblock content %}
